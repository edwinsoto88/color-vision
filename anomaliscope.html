    <meta name="color-scheme" content="light">
</head>

<body>

        <a href="index.html"> <img src="/assets/images/Logo.png"></a>
        <div class="navlinks">
            <ul>
                <li><a href="index.html"><i class="fa fa-fw fa-home"></i>Home</a></li>

    <h1>Match the colors</h1>
    <div class="play-area">
        <div class="computer-pane">
            <div class="computer-circle">
                <span class="color-to-match"></span>
            </div>
        </div>
        <div class="controls">
            <h2>Move the sliders</h2>
            <span class="mobile-colorinfo">Red: 0, Green: 0, Blue: 0</span>
            <div class="color-details">
                <span class="btn-change decrement">-</span>
                <span><span class="red-value color-value">0</span></span>
                <span class="btn-change increment">+</span>
            </div>
            <div class="mobile-controls">
                <span class="mobile-decrement decrement-mobile">-</span>
                <label for="red">Red</label>
                <input id="red" type="range" max="255" min="0" value="0" oninput="changeColor()">
                <span class="mobile-decrement increment-mobile">+</span>
            </div>
            <div class="color-details">
                <span class="btn-change decrement">-</span>
                <span><span class="green-value color-value">0</span></span>
                <span class="btn-change increment">+</span>
            </div>
            <div class="mobile-controls">
                <span class="mobile-decrement decrement-mobile">-</span>
                <label for="green">Green</label>
                <input id="green" name="green" type="range" max="255" min="0" value="0" oninput="changeColor()">
                <span class="mobile-decrement increment-mobile">+</span>
            </div>
            <div class="color-details">
                <span class="btn-change decrement">-</span>
                <span><span class="blue-value color-value">0</span></span>
                <span class="btn-change increment">+</span>
            </div>
            <div class="mobile-controls">
                <span class="mobile-decrement decrement-mobile">-</span>
                <label for="blue">Blue</label>
                <input id="blue" type="range" name="slider" max="255" min="0" value="0" oninput="changeColor()">
                <span class="mobile-decrement increment-mobile">+</span>
            </div>
            <div class="game-buttons">
                <button id="btn-match">Match</button>
                <button id="btn-end-game">Reveal</button>
                <button id="reset"><i class="fas fa-redo-alt"></i>Reset</button>
            </div>
            <div class="score-text"></div>
        </div>
        <div class="user-pane">
            <div class="user-circle">
                <p>Match Me!</p>
            </div>
        </div>
    </div>

    <script src="assets/js/anoma-main.js"></script>
</body>

</html>
