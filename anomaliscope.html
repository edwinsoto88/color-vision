<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Color Vision Website</title>
    <link rel="stylesheet" href="anoma-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="light">
</head>

<body>
    <nav>
        <a href="index.html"> <img src="assets/New Logo.png"></a>
        <div class="navlinks">
            <ul>
                <li><a href=""><i class="fa fa-fw fa-home"></i>Home</a></li>
                <li><a href=""><i class="fa fa-fw fa-eye"></i>Our Vision</a></li>
                <li><a href="tests.html"><i class="fa fa-fw fa-check"></i>Tests</a></li>
                <li><a href=""><i class="fa fa-fw fa-user"></i>Profile</a>
                    <ul class="profile-drop">
                        <li><a href="login.html">Login</a></li>
                        <li><a href="signup.html">Registration</a></li>
                        <li><a href="">Settings</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <h1>Match the colors</h1>
    <div class="play-area">
        <div class="computer-pane">
            <div class="computer-circle">
                <span class="color-to-match"></span>
            </div>
        </div>
        <div class="controls">
            <h2>Move the sliders</h2>
            <span class="mobile-colorinfo">Red: 0, Green: 0, Blue: 0</span>
            <div class="color-details">
                <span class="btn-change decrement">-</span>
                <span>Red: <span class="red-value color-value">0</span></span>
                <span class="btn-change increment">+</span>
            </div>
            <div class="mobile-controls">
                <span class="mobile-decrement decrement-mobile">-</span>
                <input id="red" type="range" max="255" min="0" value="0" oninput="changeColor()">
                <span class="mobile-decrement increment-mobile">+</span>
            </div>
            <div class="color-details">
                <span class="btn-change decrement">-</span> <span>Green: <span
                        class="green-value color-value">0</span></span>
                <span class="btn-change increment">+</span>
            </div>
            <div class="mobile-controls">
                <span class="mobile-decrement decrement-mobile">-</span>
                <input id="green" type="range" max="255" min="0" value="0" oninput="changeColor()">
                <span class="mobile-decrement increment-mobile">+</span>
            </div>
            <div class="color-details">
                <span class="btn-change decrement">-</span> <span>Blue: <span
                        class="blue-value color-value">0</span></span>
                <span class="btn-change increment">+</span>
            </div>
            <div class="mobile-controls">
                <span class="mobile-decrement decrement-mobile">-</span>
                <input id="blue" type="range" max="255" min="0" value="0" oninput="changeColor()">
                <span class="mobile-decrement increment-mobile">+</span>
            </div>
            <div class="game-buttons">
                <button id="btn-match">Match</button>
                <button id="btn-end-game">Reveal</button>
                <button id="reset"><i class="fas fa-redo-alt"></i>Reset</button>
            </div>
            <div class="score-text"></div>
        </div>
        <div class="user-pane">
            <div class="user-circle">
                <p>Match Me!</p>
            </div>
        </div>
    </div>

    <script src="anoma-main.js"></script>
</body>

</html>
